{% extends "base.html" %}

{% block content %}
<h1>Hello, {{ user.username }}</h1>
<a href="{% url "accounts:login" %}">[LOGIN]</a>
<form action="{% url "accounts:logout" %}" method="POST">
  {% csrf_token %}
  <input type="submit" value="LOGOUT">
</form>

<h1>전체 유저 목록</h1>
{% for u in users %}
<ul>
  <li>
    {{ u.username }}
    <ul>
      <li>
        {{ u.score }}
      </li>
    </ul>
  </li>
</ul>
{% endfor %}
{% endblock content %}
